<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NuN Central Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'nun-dark': '#0a0a1a',
            'nun-darker': '#050510',
            'nun-light': '#1a1a2e',
            'nun-primary': '#00ffff',
            'nun-secondary': '#ff00ff',
            'nun-success': '#00ff00',
            'nun-warning': '#ffff00',
            'nun-error': '#ff0000',
          },
          fontFamily: {
            'sans': ['ui-sans-serif', 'system-ui'],
            'mono': ['ui-monospace', 'SFMono-Regular'],
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'scanline': 'scanline 8s linear infinite',
            'fade-in-down': 'fadeInDown 0.2s ease-out',
          },
          keyframes: {
            scanline: {
              '0%': { transform: 'translateY(-10%)', opacity: 0.1 },
              '100%': { transform: 'translateY(110%)', opacity: 0.1 },
            },
            fadeInDown: {
              '0%': { opacity: 0, transform: 'translateY(-10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
<body class="bg-nun-darker text-gray-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
